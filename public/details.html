<!-- nameInput.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Your Information</title>
</head>
<body>

<h2>Enter Your Information</h2>
<form id="userInfoForm">
  <label for="name">Name:</label>
  <input type="text" id="nameInput" name="name" placeholder="Your Name" required><br>

  <label for="age">Age:</label>
  <input type="number" id="ageInput" name="age" placeholder="Your Age" required><br>

  <label for="sexuality">Sexuality:</label>
  <input type="text" id="sexualityInput" name="sexuality" placeholder="Your Sexuality" required><br>

  <label for="gender">Gender:</label>
  <input type="text" id="genderInput" name="gender" placeholder="Your Gender" required><br>

  <label for="city">City:</label>
  <input type="text" id="cityInput" name="city" placeholder="Your City" required><br>

  <button type="submit">Submit</button>
</form>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('userInfoForm');
  form.addEventListener('submit', (event) => {
    event.preventDefault();
    const name = document.getElementById('nameInput').value;
    const age = document.getElementById('ageInput').value;
    const sexuality = document.getElementById('sexualityInput').value;
    const gender = document.getElementById('genderInput').value;
    const city = document.getElementById('cityInput').value;

    // Send the user data to the server
    fetch('/updateUserInfo', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ name, age, sexuality, gender, city })
    })
    .then(response => {
      if (response.ok) {
        return response.text();
      }
      throw new Error('Network response was not ok.');
    })
    .then(data => {
        console.log(data); // Log the response from the server
        // Redirect to callback.html
        window.location.href = 'callback.html';
    })
    .catch(error => {
      console.error('There was a problem with the fetch operation:', error);
    });
  });
});
</script>

</body>
</html>
