<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        /* Style for the card container */
        #requestsContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        /* Style for individual card */
        .card {
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: calc(33.33% - 40px); /* Adjust width based on your layout */
            box-sizing: border-box;
        }

        /* Style for card title */
        .card h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 10px;
        }

        /* Style for input paragraphs */
        .card p {
            margin: 5px 0;
        }

         /* Style for match button */
         .match-button {
            background-color: #007bff;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .match-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Matchify</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="callback.html">Matches</a>
              <a class="nav-link" href="requests.html">Requests</a>
              <a class="nav-link" href="chat.html">Chats</a>
            </div>
          </div>
        </div>
      </nav>
    <div id="requestsContainer"></div>

    <script>
        function setUpRequests(){
        fetch('/fetchRequests') 
            .then(response => response.json())
            .then(requests => {
                // Get the container element
                const container = document.getElementById('requestsContainer');
                container.innerHTML='';
                // Loop through each request and create a card-like structure
                requests.forEach((request, index) => {
                    // Create a div element for each request
                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.innerHTML = `
                        <h2>Request ${index + 1}</h2>
                        <h4>Request from ${request.requester}</h4>
                        <p>Input 1: ${request.input1}</p>
                        <p>Input 2: ${request.input2}</p>
                        <p>Input 3: ${request.input3}</p>
                        <button class="match-button" onclick="addToChat('${request.requester}')">Match</button>
                    `;

                    // Append the card to the container
                    container.appendChild(card);
                });
            })
            .catch(error => {
                console.error('Error fetching requests:', error);
                // Handle error
            });
        }
            async function addToChat(requester) {
                const response = await fetch('/globalUserId');
                const data = await response.text();
                globalUserId = data;
                const url = `/addChat?globalUserId=${globalUserId}&requester=${requester}`;
                const res = await fetch(url, {
                    method: 'GET'
                });
                setUpRequests();

            }
            setUpRequests();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
