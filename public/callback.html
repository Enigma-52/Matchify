<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Songs</title>
</head>
<body>
    <h1>Matching Songs for Each User</h1>
    <table id="matchingSongsTable">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Matching Songs Count</th>
            </tr>
        </thead>
        <tbody id="matchingSongsBody">
            <!-- Table body will be populated dynamically -->
        </tbody>
    </table>

    <script>
      console.log("working");
        // Fetch matching songs data from the server and update the table
        fetch('/fetcher')
        .then(response => response.json())
        .then(data => {
            console.log('Matching Songs Counts:', data);
            
            // Update the table with the received data
            const matchingSongsBody = document.getElementById('matchingSongsBody');

            data.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.userId}</td>
                    <td>${entry.matchingSongsCount}</td>
                `;
                matchingSongsBody.appendChild(row);
            });
        })
        .catch(error => {
            console.error('Error fetching matching songs:', error);
            // Handle error
        });

    </script>
</body>
</html>
